<div data-role="fieldcontain" data-bind="visible: visible, css: { 'required': required, 'invalid': !valid() }">
	<label data-bind="attr: { 'for': id }, text: labelWithIndicator"></label>
	<textarea cols="40" rows="8" data-bind="attr: { id: id, name: label }, value: value, enable: enabled" ></textarea>
</div>
