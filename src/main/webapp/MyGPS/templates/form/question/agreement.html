<div data-role="fieldcontain" data-bind="visible: visible, css: { 'required': required, 'invalid': !valid() }">
	<div class="agreement-content" data-bind="html: label"></div>
	<fieldset data-role="controlgroup">
		<legend>Do you agree? *</legend>
		<input class="custom" type="checkbox" data-bind="attr: { id: id }, checked: value, enable: enabled" />
		<label data-bind="attr: { 'for': id }">I agree</label>
    </fieldset>
</div>
